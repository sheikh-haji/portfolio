<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Text</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu|Montserrat|Roboto|Pacifico|Mouse+Memoirs|Source+Sans+Pro|Vina+Sans|Coiny|Rethink+Sans:wght@500|Oswald:wght@500" />
 
  <style>
    .word-animation {
        display: inline-block;
      font-weight: bold;
      font-family: "Vina Sans"; 
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #000;
      animation: blink 0.5s step-end infinite alternate; /* animation: typing 2s steps(30, end), blink 0.5s step-end infinite alternate; */
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: black; }
    }
  </style>
</head>
<body >

    <div class="row">
        <div class='col-lg-6 col-md-12'>
    <h2>
       <span id="changing-text" class="word-animation"></span>
    </h2>
  </div>
  </div>

  <script>
     const words = ["Mobile dev enthu", "Web dev enthu", "Deep learning enthu"];
    const textElement = document.getElementById("changing-text");
    let wordIndex = 0;
    let charIndex = 0;

    function typeWord() {
      if (charIndex < words[wordIndex].length) {
        textElement.textContent += words[wordIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeWord, 100); // Type next character
      } else {
        setTimeout(deleteWord, 1000); // Wait before deleting the word
      }
    }

    function deleteWord() {
      if (charIndex > 0) {
        textElement.textContent = textElement.textContent.slice(0, -1);
        charIndex--;
        setTimeout(deleteWord, 100); // Delete next character
      } else {
        wordIndex = (wordIndex + 1) % words.length; // Move to the next word
        setTimeout(typeWord, 500); // Wait before typing the next word
      }
    }

    typeWord(); // Start the animation
  </script>

</body>
</html>
